    <script>

        window.addEventListener('scroll', function(e) {
            console.log(window.scrollY);
            if (window.scrollY > 30) {
                document.getElementById("nav-back").style.height = "75px";
                document.getElementById("navbar").style.paddingTop = "16px";
                document.getElementById("logo").style.width = "60px";
                document.getElementById("hoverBack1").style.marginTop = "-102px";
                document.getElementById("hoverBack2").style.marginTop = "-102px";
            } else {
                console.log("hello");
                document.getElementById("nav-back").style.height = "120px";
                document.getElementById("navbar").style.paddingTop = "34px";
                document.getElementById("logo").style.width = "93px";
                document.getElementById("hoverBack1").style.marginTop = "-120px";
                document.getElementById("hoverBack2").style.marginTop = "-120px";
            }
        });

        function dropdownOn1() {
            document.getElementById("nav-back").style.backgroundImage = "linear-gradient(90deg, #ca2027, #b91118, #a70108)";
            document.getElementById("hoverBack1").style.display = "block";
        }

        function dropdownOn2() {
            document.getElementById("nav-back").style.backgroundImage = "linear-gradient(90deg, #ca2027, #b91118, #a70108)";
            document.getElementById("hoverBack2").style.display = "block";
        }

        function dropdownOff() {
            document.getElementById("nav-back").style.backgroundImage = "none";
            document.getElementById("hoverBack1").style.display = "none";
            document.getElementById("hoverBack2").style.display = "none";
        }
        
    </script>
